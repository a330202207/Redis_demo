<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>管理界面</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
<form action="login.php" method="post">
    <div id="loginpanelwrap">
        <div class="loginheader">
            <div class="logintitle"><a href="">管理界面</a></div>
        </div>
        <div class="loginform">
            <div class="loginform_row">
                <label>用户名:</label>
                <input type="text" class="loginform_input" name="username"/>
            </div>
            <div class="loginform_row">
                <label>密码:</label>
                <input type="password" class="loginform_input" name="password"/>
            </div>
            <div class="loginform_row">
                <input type="submit" class="loginform_submit" value="登录"/>
                <input type="button" id="register" class="registered_submit" value="注册"/>
            </div>
            <div class="clear"></div>
        </div>
    </div>
</form>
</body>
<script src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript">
    $("#register").on("click", function () {
        window.location.href = location.protocol + "register.php";
    });
</script>
</html>
